<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="${panelId == null ? 'viewAnswersProvidedPanel' : panelId}"> 
    <h:panelGrid columns="1" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.AnswersProvided}"/> 
        </f:facet>  
        <h:outputText value="#{msg.answersProvided_answeredQuestion}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answersProvided', 'viewAnsweredQuestion')}"/>  
        <h:panelGroup> 
          <h:link id="answeredQuestionanswersProvided_answeredQuestion" escape="false" value="#{answersProvided.answeredQuestion.displayName}" outcome="/admin/entities/questionnaire/answeredQuestion/viewAnsweredQuestion.xhtml" propagation="none"> 
            <f:param name="answeredQuestionId" value="#{answersProvided.answeredQuestion.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </h:link> 
        </h:panelGroup>  
        <h:outputText value="#{msg.answersProvided_answer}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answersProvided', 'viewAnswer')}"/>  
        <h:panelGroup> 
          <h:link id="answeranswersProvided_answer" escape="false" value="#{answersProvided.answer.displayName}" outcome="/admin/entities/questionnaire/answer/viewAnswer.xhtml" propagation="none"> 
            <f:param name="answerId" value="#{answersProvided.answer.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </h:link> 
        </h:panelGroup> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </h:panelGrid> 
  </h:panelGroup> 
</ui:composition>
