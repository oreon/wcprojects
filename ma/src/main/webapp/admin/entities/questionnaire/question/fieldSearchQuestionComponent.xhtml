<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.id}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editId')}"/>  
      <br/>  
      <h:inputText id="QuestionSearchId" value="#{questionList.question.id}" size="5"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.question_text}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('question', 'editText')}"/>  
      <br/>  
      <h:inputText id="text" value="#{questionList.question.text}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.question_section}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('question', 'editSection')}"/>  
      <br/>  
      <p:selectOneMenu id="sectionId" converter="#{sectionList.converter}" value="#{ questionList.question.section}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{sectionList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.question_answerType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('question', 'editAnswerType')}"/>  
      <br/>  
      <h:selectOneMenu id="answerType" value="#{questionList.question.answerType}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="SINGLE" itemLabel="Single"/>  
        <f:selectItem itemValue="MULTIPLE" itemLabel="Multiple"/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{questionList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{questionList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
