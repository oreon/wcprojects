<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:panelGroup rendered="#{employeeAction.hasCustomView}"> 
      <!--PROTECTED REGION ID(EDITABLE_RGN_VIEW_onepack_Employee) ENABLED START-->  
      <!--PROTECTED REGION END--> 
    </h:panelGroup>  
    <h:panelGroup rendered="#{!employeeAction.hasCustomView}"> 
      <h:form> 
        <p:tabView dynamic="true" cache="true"> 
          <p:tab title="Employee"> 
            <div id="printable"> 
              <ui:include src="/admin/entities/onepack/employee/viewEmployeeComponent.xhtml"> 
                <ui:param name="employee" value="#{employeeAction.instance}"/> 
              </ui:include> 
            </div>  
            <div class="buttonBox"> 
              <h:commandButton value="Edit" rendered="#{s:hasPermission(employeeAction.instance, 'edit')}" action="edit"></h:commandButton>  
              <h:outputText value=" "/>  
              <h:commandButton value="Back To Listing" action="#{employeeAction.cancel}"> 
                <s:conversationPropagation type="end"/> 
              </h:commandButton> 
            </div> 
          </p:tab>  
          <p:tab title="Department" rendered="#{employeeAction.instance.department != null}"> 
            <h:form> 
              <ui:include src="/admin/entities/onepack/department/viewDepartmentComponent.xhtml"> 
                <ui:param name="department" value="#{employeeAction.instance.department}"/> 
              </ui:include> 
            </h:form> 
          </p:tab> 
        </p:tabView>  
        <div class="buttonBox"></div> 
      </h:form>  
      <br/>  
      <p:tabView dynamic="true" cache="true"></p:tabView>  
      <br/>  
      <p:tabView dynamic="true" cache="true"> 
        <p:tab title="Notes"> 
          <wc:comments backingAction="#{employeeAction}"/> 
        </p:tab> 
      </p:tabView> 
    </h:panelGroup> 
  </ui:define> 
</ui:composition>
