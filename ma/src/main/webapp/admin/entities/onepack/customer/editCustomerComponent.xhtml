<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editCustomerComponentPanel"> 
    <h:panelGrid columns="1" styleClass="editInfo" columnClasses="leftCol, rightCol"> 
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Customer}"/> 
        </f:facet>  
        <s:decorate id="genderDecorate" rendered="#{ ! excludeGender == true}" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.person_gender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editGender')}"/>
          </ui:define>  
          <h:selectOneMenu id="gender" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editGender')}" value="#{customerAction.customer.gender}" required="true" label="#{msg.person_gender}"> 
            <f:selectItem itemLabel="Please Select..." itemValue=""/>  
            <f:selectItem itemValue="MALE" itemLabel="#{msg.MALE}"/>  
            <f:selectItem itemValue="FEMALE" itemLabel="#{msg.FEMALE}"/> 
          </h:selectOneMenu> 
        </s:decorate>  
        <s:decorate id="dobDecorate" rendered="#{ ! excludeDob == true}" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.person_dob}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editDob')}"/>
          </ui:define>  
          <p:calendar escape="false" navigator="true" id="dob#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editDob')}" label="#{msg.person_dob}" required="true" disabled="false" value="#{customerAction.customer.dob}"></p:calendar> 
        </s:decorate>  
        <s:decorate id="firstNameDecorate" rendered="#{ ! excludeFirstName == true}" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.customer_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editFirstName')}"/>
          </ui:define>  
          <h:inputText escape="false" id="firstName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editFirstName')}" label="#{msg.customer_firstName}" required="true" disabled="false" value="#{customerAction.customer.firstName}"></h:inputText> 
        </s:decorate>  
        <s:decorate id="lastNameDecorate" rendered="#{ ! excludeLastName == true}" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.customer_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editLastName')}"/>
          </ui:define>  
          <h:inputText escape="false" id="lastName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editLastName')}" label="#{msg.customer_lastName}" required="true" disabled="false" value="#{customerAction.customer.lastName}"></h:inputText> 
        </s:decorate> 
      </h:panelGrid>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Address}"/> 
        </f:facet>  
        <s:decorate id="address_streetDecorate" rendered="#{ ! excludeStreet == true}" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.address_street}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editStreet')}"/>
          </ui:define>  
          <h:inputText escape="false" id="address_street#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editStreet')}" label="#{msg.address_street}" required="true" disabled="false" value="#{customerAction.customer.address.street}"></h:inputText> 
        </s:decorate>  
        <s:decorate id="address_cityDecorate" rendered="#{ ! excludeCity == true}" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.address_city}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editCity')}"/>
          </ui:define>  
          <h:inputText escape="false" id="address_city#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editCity')}" label="#{msg.address_city}" required="true" disabled="false" value="#{customerAction.customer.address.city}"></h:inputText> 
        </s:decorate>  
        <s:decorate id="address_provinceDecorate" rendered="#{ ! excludeProvince == true}" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.address_province}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editProvince')}"/>
          </ui:define>  
          <h:inputText escape="false" id="address_province#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editProvince')}" label="#{msg.address_province}" required="true" disabled="false" value="#{customerAction.customer.address.province}"></h:inputText> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </h:panelGrid> 
  </h:panelGroup> 
</ui:composition>
