<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">
	<h:panelGrid columns="1" styleClass="summarywrap">
		<h:form>

			<ui:repeat var="fld" value="#{customerList.listGroupByFields}">

				<s:decorate template="/layout/edit.xhtml">
					<ui:define name="label">
						<h:outputText value="" />
					</ui:define>
					<p:selectOneMenu 
						value="#{customerList.selecteGroupField}">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{customerList.listGroupByFields}"
							var="itemIter" itemLabel="#{itemIter}" itemValue="#{itemIter}" />
					</p:selectOneMenu>
				</s:decorate>

			</ui:repeat>

			<p:commandButton value="Get" update="groupsTree"  process="@form" />

				<p:treeTable value="#{customerList.tree}" var="document"
					id="groupsTree">
					<f:facet name="header">
	            Document Viewer
	   	     </f:facet>
					<p:column>
	   					#{document.name}
	   			</p:column>
					<p:column>
	   					#{document.size}
	   			</p:column>

				</p:treeTable>
		</h:form>

	</h:panelGrid>
</ui:composition>
