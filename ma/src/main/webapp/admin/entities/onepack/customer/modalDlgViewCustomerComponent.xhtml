<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <p:dialog id="view${modalId}" autosized="true" zindex="2000" domElementAttachment="parent"> 
    <f:facet name="header"> 
      <h:panelGroup> 
        <h:outputText value="New Customer"/> 
      </h:panelGroup> 
    </f:facet>  
    <f:facet name="controls"> 
      <h:panelGroup> 
        <h:graphicImage value="/img/close.png" alt="Close" styleClass="hidelink"/>  
        <p:componentControl for="view${modalId}" attachTo="hidelink" operation="hide" event="onclick"/> 
      </h:panelGroup> 
    </f:facet>  
    <s:div> 
      <p:outputPanel id="viewCustomerOutputPanel"> 
        <h:form> 
          <ui:include src="/admin/entities/onepack/customer/viewCustomerComponent.xhtml"/>  
          <h:outputText value=" "/>  
          <h:commandButton oncomplete="Richfaces.hidepopupPanel('${modalId}')" value="Hide"/> 
        </h:form> 
      </p:outputPanel> 
    </s:div> 
  </p:dialog> 
</ui:composition>
