<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="${panelId == null ? 'viewOrderItemPanel' : panelId}"> 
    <h:panelGrid columns="1"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.OrderItem}"/> 
      </f:facet>  
      <h:outputText value="#{msg.orderItem_qty}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('orderItem', 'viewQty')}"/>  
      <h:outputText value="#{orderItem.qty}" escape="false"/>  
      <h:outputText value="#{msg.orderItem_product}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('orderItem', 'viewProduct')}"/>  
      <h:panelGroup> 
        <h:link id="productorderItem_product" escape="false" value="#{orderItem.product.displayName}" outcome="/admin/entities/onepack/product/viewProduct.xhtml" propagation="none"> 
          <f:param name="productId" value="#{orderItem.product.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </h:link>  
        <p:overlayPanel for="productorderItem_product" showEvent="mouseover" hideEffect="fade" dynamic="false"> 
          <h:form> 
            <ui:include src="/admin/entities/onepack/product/viewProductComponent.xhtml"> 
              <ui:param name="product" value="#{orderItem.product}"/>  
              <ui:param name="numColumns" value="4"/>  
              <ui:param name="panelId" value="product"/>  
              <ui:param name="exclude" value="true"/> 
            </ui:include> 
          </h:form> 
        </p:overlayPanel> 
      </h:panelGroup>  
      <h:outputText value="#{msg.orderItem_customerOrder}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('orderItem', 'viewCustomerOrder')}"/>  
      <h:panelGroup> 
        <h:link id="customerOrderorderItem_customerOrder" escape="false" value="#{orderItem.customerOrder.displayName}" outcome="/admin/entities/onepack/customerOrder/viewCustomerOrder.xhtml" propagation="none"> 
          <f:param name="customerOrderId" value="#{orderItem.customerOrder.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </h:link>  
        <p:overlayPanel for="customerOrderorderItem_customerOrder" showEvent="mouseover" hideEffect="fade" dynamic="false"> 
          <h:form> 
            <ui:include src="/admin/entities/onepack/customerOrder/viewCustomerOrderComponent.xhtml"> 
              <ui:param name="customerOrder" value="#{orderItem.customerOrder}"/>  
              <ui:param name="numColumns" value="4"/>  
              <ui:param name="panelId" value="customerOrderOrderItems"/>  
              <ui:param name="excludeOrderItems" value="true"/> 
            </ui:include> 
          </h:form> 
        </p:overlayPanel> 
      </h:panelGroup> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
