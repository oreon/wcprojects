<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <p:dialog header="Edit #{msg.product} " widgetVar="editProductDialog" resizable="true" width="60%" height="20%"> 
    <c:set var="opId" value="outputPanel-${modalId}"/>  
    <p:scrollPanel style="width:auto;max-height:480px" autoRefresh="true" mode="native"> 
      <p:messages autoUpdate="true"/>  
      <h:panelGrid id="editProductPanel" columns="2" cellpadding="1"> 
        <ui:include src="/admin/entities/onepack/product/editProductComponent.xhtml"/> 
      </h:panelGrid> 
    </p:scrollPanel>  
    <p:commandButton actionListener="#{productAction.saveModalDlg(false, 'editProductDialog')}" styleClass="button" update=":#{p:component('editProductPanel')}  :#{p:component('productForm')}" value="#{msg.save}" rendered="#{s:hasPermission(productAction.instance, 'edit')}"/> 
  </p:dialog> 
</ui:composition>
