<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editDepartmentComponentPanel"> 
    <h:panelGrid columns="1" styleClass="editInfo" columnClasses="leftCol, rightCol"> 
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Department}"/> 
        </f:facet>  
        <s:decorate id="nameDecorate" rendered="#{ ! excludeName == true}" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.department_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('department', 'editName')}"/>
          </ui:define>  
          <h:inputText escape="false" id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('department', 'editName')}" label="#{msg.department_name}" required="true" disabled="false" value="#{departmentAction.department.name}"></h:inputText> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </h:panelGrid> 
  </h:panelGroup> 
</ui:composition>
