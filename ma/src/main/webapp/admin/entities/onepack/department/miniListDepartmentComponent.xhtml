<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <p:commandButton type="button" onclick="jQuery('.ui-row-toggler').click()" value="Expand/Collapse"/>  
  <p:dataTable var="_department" value="#{records}" tableStyle="width:auto"> 
    <p:column headerText="#{msg.Department} #{msg.id}" sortBy="#{department.id}" rendered="#{s:hasPermission('id', 'viewId' )}"> 
      <h:link outcome="/admin/entities/onepack/department/viewDepartment.xhtml" rendered="#{s:hasPermission(_department, 'view')}" propagation="none"> 
        <h:outputText value="#{_department.id}"/>  
        <f:param name="departmentId" value="#{_department.id}"/> 
      </h:link> 
    </p:column>  
    <p:column headerText="#{msg.department_name}" sortBy="#{department.name}" rendered="#{ ! excludeName == true and ( skipPermissionCheck == 'true' || s:hasPermission('department', 'viewName')) }"> 
      <h:outputText value="#{_department.name}" escape="false"/> 
    </p:column>  
    <p:column rendered="#{s:hasPermission('_department', 'edit') and !_departmentCategory.archived}"> 
      <h:link outcome="/admin/entities/onepack/department/editDepartment.xhtml" rendered="#{s:hasPermission(_department, 'edit')}"> 
        <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
        <f:param name="departmentId" value="#{_department.id}"/>  
        <s:conversationId/> 
      </h:link> 
    </p:column> 
  </p:dataTable> 
</ui:composition>
