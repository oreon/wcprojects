<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.id}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editId')}"/>  
      <br/>  
      <h:inputText id="InvestorProfileSearchId" value="#{investorProfileList.investorProfile.id}" size="5"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.investorProfile_nameEng}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('investorProfile', 'editNameEng')}"/>  
      <br/>  
      <h:inputText id="nameEng" value="#{investorProfileList.investorProfile.nameEng}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.investorProfile_nameFre}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('investorProfile', 'editNameFre')}"/>  
      <br/>  
      <h:inputText id="nameFre" value="#{investorProfileList.investorProfile.nameFre}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.investorProfile_descEng}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('investorProfile', 'editDescEng')}"/>  
      <br/>  
      <h:inputText id="descEng" value="#{investorProfileList.investorProfile.descEng}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.investorProfile_descFre}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('investorProfile', 'editDescFre')}"/>  
      <br/>  
      <h:inputText id="descFre" value="#{investorProfileList.investorProfile.descFre}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.investorProfile_imageFileUri}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('investorProfile', 'editImageFileUri')}"/>  
      <br/>  
      <h:inputText id="imageFileUri" value="#{investorProfileList.investorProfile.imageFileUri}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.investorProfile_conservativeOrder}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('investorProfile', 'editConservativeOrder')}"/>  
      <br/>  
      <h:inputText id="conservativeOrder_begin" value="#{investorProfileList.conservativeOrderRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="conservativeOrder_end" value="#{investorProfileList.conservativeOrderRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{investorProfileList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{investorProfileList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
