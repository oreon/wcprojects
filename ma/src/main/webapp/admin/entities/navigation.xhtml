<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:form> 
    <p:accordionPanel activeIndex="#{panelMenuStateBean.activeIndex}"> 
      <p:tab title="Onepack" expanded="#{panelMenuStateBean.state['Onepack']}"> 
        <h:commandLink value="Employee" action="employee"> 
          <s:conversationPropagation type="none"/> 
        </h:commandLink>  
        <h:commandLink action="editEmployee"> 
          <h:graphicImage value="/images/icons/add.png" style="border: 0px" alt="create"/>  
          <s:conversationPropagation type="end"/>  
          <f:param name="employeeId" value="0"/> 
        </h:commandLink>  
        <br/>  
        <h:commandLink value="Department" action="department"> 
          <s:conversationPropagation type="none"/> 
        </h:commandLink>  
        <h:commandLink action="editDepartment"> 
          <h:graphicImage value="/images/icons/add.png" style="border: 0px" alt="create"/>  
          <s:conversationPropagation type="end"/>  
          <f:param name="departmentId" value="0"/> 
        </h:commandLink>  
        <br/> 
      </p:tab> 
    </p:accordionPanel> 
  </h:form> 
</ui:composition>
