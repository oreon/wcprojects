<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="${panelId == null ? 'viewAnswerPanel' : panelId}"> 
    <h:panelGrid columns="1" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Answer}"/> 
        </f:facet>  
        <h:outputText value="#{msg.answer_text}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answer', 'viewText')}"/>  
        <h:outputText value="#{answer.text}" escape="false"/>  
        <h:outputText value="#{msg.answer_score}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answer', 'viewScore')}"/>  
        <h:outputText value="#{answer.score}" escape="false"/>  
        <h:outputText value="#{msg.answer_question}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answer', 'viewQuestion')}"/>  
        <h:panelGroup> 
          <h:link id="questionanswer_question" escape="false" value="#{answer.question.displayName}" outcome="/admin/entities/questionnaire/question/viewQuestion.xhtml" propagation="none"> 
            <f:param name="questionId" value="#{answer.question.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </h:link> 
        </h:panelGroup> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </h:panelGrid> 
  </h:panelGroup> 
</ui:composition>
