<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.id}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editId')}"/>  
      <br/>  
      <h:inputText id="AnswerSearchId" value="#{answerList.answer.id}" size="5"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.answer_question}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answer', 'editQuestion')}"/>  
      <br/>  
      <p:selectOneMenu id="questionId" converter="#{questionList.converter}" value="#{ answerList.answer.question}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{questionList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.answer_text}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answer', 'editText')}"/>  
      <br/>  
      <h:inputText id="text" value="#{answerList.answer.text}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.answer_score}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answer', 'editScore')}"/>  
      <br/>  
      <h:inputText id="score_begin" value="#{answerList.scoreRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="score_end" value="#{answerList.scoreRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{answerList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{answerList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
