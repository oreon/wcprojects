<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="QuestionnaireModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="Questionnaire Search Results (#{empty records ? 0 : (questionnaireList.paginated ? questionnaireList.resultCount : records.size)})"/> 
  </c:if>  
  <h3>${listTitle}</h3>  
  <h:form> 
    <ui:include src="/admin/entities/questionnaire/questionnaire/modalDlgQuestionnaireComponent.xhtml"> 
      <ui:param name="modalId" value="${modalId}"/> 
    </ui:include> 
  </h:form>  
  <h:form id="questionnaireForm"> 
    <p:dataTable var="_questionnaire" value="#{records}" id="questionnaireList" paginator="true" lazy="true" rows="20" selectionMode="single" selection="#{questionnaireAction.questionnaire}" tableStyle="width:auto"> 
      <p:ajax event="rowSelect" update=":#{p:component('editQuestionnairePanel')}" oncomplete="PF('editQuestionnaireDialog').show()" listener="#{questionnaireAction.onRowSelect}"/>  
      <p:column headerText="#{msg.Questionnaire} #{msg.id}" sortBy="#{questionnaire.id}" rendered="#{s:hasPermission('id', 'viewId' )}"> 
        <h:link outcome="/admin/entities/questionnaire/questionnaire/viewQuestionnaire.xhtml" rendered="#{s:hasPermission(_questionnaire, 'view')}" propagation="none"> 
          <h:outputText value="#{_questionnaire.id}"/>  
          <f:param name="questionnaireId" value="#{_questionnaire.id}"/> 
        </h:link> 
      </p:column>  
      <p:column style="width:2%"> 
        <p:rowToggler/> 
      </p:column>  
      <p:rowExpansion> 
        <ui:include src="/admin/entities/questionnaire/section/miniListSectionComponent.xhtml"> 
          <ui:param name="records" value="#{_questionnaire.sections}"/>  
          <ui:param name="excludeQuestionnaire" value="true"/> 
        </ui:include> 
      </p:rowExpansion>  
      <p:column headerText="#{msg.questionnaire_name}" sortBy="#{questionnaire.name}" rendered="#{ ! excludeName == true and ( skipPermissionCheck == 'true' || s:hasPermission('questionnaire', 'viewName')) }"> 
        <h:outputText value="#{_questionnaire.name}" escape="false"/> 
      </p:column>  
      <p:column rendered="#{s:hasPermission('_questionnaire', 'edit') and !_questionnaireCategory.archived}"> 
        <h:link outcome="/admin/entities/questionnaire/questionnaire/editQuestionnaire.xhtml" rendered="#{s:hasPermission(_questionnaire, 'edit')}"> 
          <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
          <f:param name="questionnaireId" value="#{_questionnaire.id}"/>  
          <s:conversationId/> 
        </h:link> 
      </p:column>  
      <p:column headerText="#{msg.dateCreated}" sortBy="#{questionnaire.dateCreated}" rendered="#{s:hasPermission('dateCreated', 'viewDateCreated' )}"> 
        <h:outputText value="#{_questionnaire.dateCreated}"> 
          <s:convertDateTime type="date" dateStyle="medium"/> 
        </h:outputText> 
      </p:column>  
      <p:column rendered="#{s:hasPermission('_questionnaire', 'view') and !_questionnaireCategory.archived}"> 
        <h:link outcome="/admin/entities/questionnaire/questionnaire/viewQuestionnaire.xhtml" rendered="#{s:hasPermission(_questionnaire, 'view')}"> 
          <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
          <f:param name="questionnaireId" value="#{_questionnaire.id}"/>  
          <s:conversationId/> 
        </h:link> 
      </p:column>  
      <p:column rendered="#{s:hasPermission('_questionnaire', 'edit') and !_questionnaireCategory.archived}"> 
        <h:link outcome="/admin/entities/questionnaire/questionnaire/editQuestionnaire.xhtml" rendered="#{s:hasPermission(_questionnaire, 'edit')}"> 
          <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
          <f:param name="questionnaireId" value="#{_questionnaire.id}"/>  
          <s:conversationId/> 
        </h:link> 
      </p:column>  
      <p:column rendered="#{s:hasPermission('questionnaireAction', 'archive')}" propagation="none"> 
        <h:commandLink action="#{questionnaireAction.delete(_questionnaire)}" onclick="javascript:if(!confirm('Do you really want to permanently delete #{_questionnaire.displayName} ?')){ return false; } else { return true; }">Delete 
          <f:param name="currentEntityId" value="#{_questionnaire.id}"/> 
        </h:commandLink> 
      </p:column> 
    </p:dataTable> 
  </h:form> 
</ui:composition>
