<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.id}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editId')}"/>  
      <br/>  
      <h:inputText id="AnswersProvidedSearchId" value="#{answersProvidedList.answersProvided.id}" size="5"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.answersProvided_answeredQuestion}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answersProvided', 'editAnsweredQuestion')}"/>  
      <br/>  
      <p:selectOneMenu id="answeredQuestionId" converter="#{answeredQuestionList.converter}" value="#{ answersProvidedList.answersProvided.answeredQuestion}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{answeredQuestionList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.answersProvided_answer}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answersProvided', 'editAnswer')}"/>  
      <br/>  
      <p:selectOneMenu id="answerId" converter="#{answerList.converter}" value="#{ answersProvidedList.answersProvided.answer}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{answerList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{answersProvidedList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{answersProvidedList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
