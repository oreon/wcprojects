<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.id}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editId')}"/>  
      <br/>  
      <h:inputText id="AnsweredQuestionnaireSearchId" value="#{answeredQuestionnaireList.answeredQuestionnaire.id}" size="5"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.answeredQuestionnaire_questionnaire}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestionnaire', 'editQuestionnaire')}"/>  
      <br/>  
      <p:selectOneMenu id="questionnaireId" converter="#{questionnaireList.converter}" value="#{ answeredQuestionnaireList.answeredQuestionnaire.questionnaire}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{questionnaireList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.answeredQuestionnaire_customer}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestionnaire', 'editCustomer')}"/>  
      <br/>  
      <p:selectOneMenu id="customerId" converter="#{customerList.converter}" value="#{ answeredQuestionnaireList.answeredQuestionnaire.customer}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{customerList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.answeredQuestionnaire_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestionnaire', 'editRemarks')}"/>  
      <br/>  
      <h:inputText id="remarks" value="#{answeredQuestionnaireList.answeredQuestionnaire.remarks}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.answeredQuestionnaire_defaultScore}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestionnaire', 'editDefaultScore')}"/>  
      <br/>  
      <h:inputText id="defaultScore_begin" value="#{answeredQuestionnaireList.defaultScoreRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="defaultScore_end" value="#{answeredQuestionnaireList.defaultScoreRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{answeredQuestionnaireList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{answeredQuestionnaireList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
