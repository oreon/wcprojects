<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="${panelId == null ? 'viewAnsweredQuestionPanel' : panelId}"> 
    <h:panelGrid columns="1" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.AnsweredQuestion}"/> 
        </f:facet>  
        <h:outputText value="#{msg.answeredQuestion_question}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestion', 'viewQuestion')}"/>  
        <h:panelGroup> 
          <h:link id="questionansweredQuestion_question" escape="false" value="#{answeredQuestion.question.displayName}" outcome="/admin/entities/questionnaire/question/viewQuestion.xhtml" propagation="none"> 
            <f:param name="questionId" value="#{answeredQuestion.question.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </h:link> 
        </h:panelGroup>  
        <h:outputText value="#{msg.answeredQuestion_answeredQuestionnaire}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestion', 'viewAnsweredQuestionnaire')}"/>  
        <h:panelGroup> 
          <h:link id="answeredQuestionnaireansweredQuestion_answeredQuestionnaire" escape="false" value="#{answeredQuestion.answeredQuestionnaire.displayName}" outcome="/admin/entities/questionnaire/answeredQuestionnaire/viewAnsweredQuestionnaire.xhtml" propagation="none"> 
            <f:param name="answeredQuestionnaireId" value="#{answeredQuestion.answeredQuestionnaire.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </h:link> 
        </h:panelGroup>  
        <h:outputText value="#{msg.answeredQuestion_answer}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestion', 'viewAnswer')}"/>  
        <h:panelGroup> 
          <h:link id="answeransweredQuestion_answer" escape="false" value="#{answeredQuestion.answer.displayName}" outcome="/admin/entities/questionnaire/answer/viewAnswer.xhtml" propagation="none"> 
            <f:param name="answerId" value="#{answeredQuestion.answer.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </h:link> 
        </h:panelGroup> 
      </h:panelGrid>  
      <br/>  
      <p:panel rendered="#{ ! excludeAnswersProvideds == true}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.answeredQuestion_answersProvideds}"/> 
        </f:facet>  
        <ui:include src="/admin/entities/questionnaire/answersProvided/miniListAnswersProvidedComponent.xhtml"> 
          <ui:param name="records" value="#{answeredQuestion.answersProvideds}"/>  
          <ui:param name="excludeAnsweredQuestion" value="true"/> 
        </ui:include> 
      </p:panel>  
      <br/> 
    </h:panelGrid> 
  </h:panelGroup> 
</ui:composition>
