<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editAnsweredQuestionComponentPanel"> 
    <h:panelGrid columns="1" styleClass="editInfo" columnClasses="leftCol, rightCol"> 
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.AnsweredQuestion}"/> 
        </f:facet>  
        <s:decorate id="questionIdDecorate" rendered="#{ ! excludeQuestion == true}" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.answeredQuestion_question}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestion', 'editQuestion')}"/>
          </ui:define>  
          <p:selectOneMenu id="questionId" label="#{msg.answeredQuestion_question}" value="#{answeredQuestionAction.answeredQuestion.question}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestion', 'editQuestion')}" disabled="false" converter="#{questionList.converter}"> 
            <f:selectItem itemLabel="Select One" itemValue=""/>  
            <f:selectItems value="#{questionList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
          </p:selectOneMenu> 
        </s:decorate>  
        <s:decorate id="answeredQuestionnaireIdDecorate" rendered="#{ ! excludeAnsweredQuestionnaire == true}" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.answeredQuestion_answeredQuestionnaire}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestion', 'editAnsweredQuestionnaire')}"/>
          </ui:define>  
          <p:selectOneMenu id="answeredQuestionnaireId" label="#{msg.answeredQuestion_answeredQuestionnaire}" value="#{answeredQuestionAction.answeredQuestion.answeredQuestionnaire}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestion', 'editAnsweredQuestionnaire')}" disabled="false" converter="#{answeredQuestionnaireList.converter}"> 
            <f:selectItem itemLabel="Select One" itemValue=""/>  
            <f:selectItems value="#{answeredQuestionnaireList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
          </p:selectOneMenu> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <p:panel rendered="#{ ! excludeAnswersProvideds == true}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.answeredQuestion_answersProvideds}"/> 
        </f:facet>  
        <p:commandButton action="#{answeredQuestionAction.addAnswersProvideds}" update="answersProvideds, :#{p:component('editAnsweredQuestionComponentPanel')}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestion', 'editAnswersProvideds')}" id="btnadd_answersProvideds" icon="ui-icon-plus"> 
          <s:conversationId/> 
        </p:commandButton>  
        <p:dataTable id="answersProvideds" var="_answersProvided" tableStyle="width:auto" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestion', 'editAnswersProvideds')}" value="#{answeredQuestionAction.listAnswersProvideds}" rowIndexVar="rowIndex"> 
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{msg.answersProvided_answer}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answersProvided', 'editAnswer')}"/>
            </f:facet>  
            <s:decorate id="answerIdDecorate" rendered="#{ ! excludeAnswer == true}" template="/layout/editTableField.xhtml"> 
              <ui:define name="label"></ui:define>  
              <p:selectOneMenu id="answerId" label="#{msg.answersProvided_answer}" value="#{_answersProvided.answer}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answersProvided', 'editAnswer')}" disabled="false" converter="#{answerList.converter}"> 
                <f:selectItem itemLabel="Select One" itemValue=""/>  
                <f:selectItems value="#{answerList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
              </p:selectOneMenu> 
            </s:decorate> 
          </p:column>  
          <p:column> 
            <p:commandButton action="#{answeredQuestionAction.addAnswersProvideds}" update="answersProvideds, :#{p:component('editAnsweredQuestionComponentPanel')}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answersProvided', 'editAnswersProvideds')}" id="btnadd_answersProvideds" icon="ui-icon-plus"> 
              <s:conversationId/> 
            </p:commandButton> 
          </p:column>  
          <p:column> 
            <p:commandButton immediate="true" action="#{answeredQuestionAction.deleteAnswersProvideds(rowIndex)}" update="answersProvideds" process="@this" id="btndelete_answersProvideds" icon="ui-icon-close"> 
              <s:conversationId/> 
            </p:commandButton> 
          </p:column> 
        </p:dataTable> 
      </p:panel>  
      <br/> 
    </h:panelGrid> 
  </h:panelGroup> 
</ui:composition>
