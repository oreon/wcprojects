<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.id}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editId')}"/>  
      <br/>  
      <h:inputText id="AnsweredQuestionSearchId" value="#{answeredQuestionList.answeredQuestion.id}" size="5"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.answeredQuestion_question}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestion', 'editQuestion')}"/>  
      <br/>  
      <p:selectOneMenu id="questionId" converter="#{questionList.converter}" value="#{ answeredQuestionList.answeredQuestion.question}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{questionList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.answeredQuestion_answeredQuestionnaire}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('answeredQuestion', 'editAnsweredQuestionnaire')}"/>  
      <br/>  
      <p:selectOneMenu id="answeredQuestionnaireId" converter="#{answeredQuestionnaireList.converter}" value="#{ answeredQuestionList.answeredQuestion.answeredQuestionnaire}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{answeredQuestionnaireList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{answeredQuestionList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{answeredQuestionList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
