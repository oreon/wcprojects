<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:inputText value="#{answeredQuestionList.searchText}" id="srchtext"/>  
  <p:autocomplete id="suggestionBoxId" for="srchtext" tokens=",[]" rules="all" suggestionAction="#{answeredQuestionList.autocomplete}" var="_result" fetchValue="#{_result.id}" minChars="2" nothingLabel="No Results found" onselect="processObjectsChange(suggestion)"> 
    <h:column> 
      <h:outputText value="#{_result.id}" style="font-style:italic"/> 
    </h:column>  
    <h:column> 
      <h:outputText value="#{_result.displayName}"/> 
    </h:column> 
  </p:autocomplete> 
</ui:composition>
