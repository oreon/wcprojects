<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/admin/template.xhtml">
	<ui:define name="content">
		<c:set var="modalId" value="CustomerModalPanel-Customer" />
		<ui:include
			src="/admin/entities/onepack/customer/searchCustomerComponent.xhtml" />
		<br />
		<br />
		<br />
		<h:form>
			<p:button value="Create New"
				outcome="/admin/entities/onepack/customer/editCustomer.xhtml"
				propagation="none">
				<f:param name="customerId" value="0" />
			</p:button>
			<p:commandButton value="Quick Create"
				update=":#{p:component('editCustomerPanel')}"
				actionListener="#{customerAction.setCustomerId(0)}"
				oncomplete="PF('editCustomerDialog').show()"></p:commandButton>
		</h:form>
		<br />
		<div id="printable">
			<ui:include
				src="/admin/entities/onepack/customer/listCustomerComponent.xhtml">
				<ui:param name="records" value="#{customerList.lazyModel}" />
			</ui:include>
		</div>
		<br />
		<h:form>
			<p:button value="Create New"
				outcome="/admin/entities/onepack/customer/editCustomer.xhtml"
				propagation="none">
				<f:param name="customerId" value="0" />
			</p:button>
			<p:commandButton value="Quick Create"
				update=":#{p:component('editCustomerPanel')}"
				actionListener="#{customerAction.setCustomerId(0)}"
				oncomplete="PF('editCustomerDialog').show()"></p:commandButton>
		</h:form>


		<h:form>


			<p:treeTable value="#{customerAction.tree}" var="document">
				<f:facet name="header">
	            Document Viewer
	   	     </f:facet>
					<p:column>
	   					#{document.name}
	   				</p:column>
	   				<p:column>
	   					#{document.size}
	   				</p:column>
	   				
			</p:treeTable>
		</h:form>

		<br />
	</ui:define>
</ui:composition>
