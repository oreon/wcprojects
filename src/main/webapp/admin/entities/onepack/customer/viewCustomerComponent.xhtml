<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="${panelId == null ? 'viewCustomerPanel' : panelId}"> 
    <h:panelGrid columns="1" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Customer}"/> 
        </f:facet>  
        <h:outputText value="#{msg.person_gender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'viewGender')}"/>  
        <h:outputText value="#{customer.gender}" escape="false"/>  
        <h:outputText value="#{msg.person_dob}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'viewDob')}"/>  
        <h:outputText value="#{customer.dob}"> 
          <s:convertDateTime type="date" dateStyle="medium"/> 
        </h:outputText>  
        <h:outputText value="#{msg.customer_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'viewFirstName')}"/>  
        <h:outputText value="#{customer.firstName}" escape="false"/>  
        <h:outputText value="#{msg.customer_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'viewLastName')}"/>  
        <h:outputText value="#{customer.lastName}" escape="false"/> 
      </h:panelGrid>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Address}"/> 
        </f:facet>  
        <h:outputText value="#{msg.address_street}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'viewStreet')}"/>  
        <h:outputText value="#{customer.address.street}" escape="false"/>  
        <h:outputText value="#{msg.address_city}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'viewCity')}"/>  
        <h:outputText value="#{customer.address.city}" escape="false"/>  
        <h:outputText value="#{msg.address_province}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'viewProvince')}"/>  
        <h:outputText value="#{customer.address.province}" escape="false"/> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </h:panelGrid> 
  </h:panelGroup> 
</ui:composition>
