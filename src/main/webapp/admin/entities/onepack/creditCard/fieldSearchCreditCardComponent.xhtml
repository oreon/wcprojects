<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.id}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editId')}"/>  
      <br/>  
      <h:inputText id="CreditCardSearchId" value="#{creditCardList.creditCard.id}" size="5"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.paymentMethod_accountAddress}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('creditCard', 'editAccountAddress')}"/>  
      <br/>  
      <h:inputText id="accountAddress" value="#{creditCardList.creditCard.accountAddress}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.creditCard_ccNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('creditCard', 'editCcNumber')}"/>  
      <br/>  
      <h:inputText id="ccNumber" value="#{creditCardList.creditCard.ccNumber}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.creditCard_expiry}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('creditCard', 'editExpiry')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <p:calendar value="#{creditCardList.expiryRange.begin}"/> To
      <br/>  
      <p:calendar value="#{creditCardList.expiryRange.end}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{creditCardList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{creditCardList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
