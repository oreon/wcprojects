<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="${panelId == null ? 'viewPayPalPanel' : panelId}"> 
    <h:panelGrid columns="1" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.PayPal}"/> 
        </f:facet>  
        <h:outputText value="#{msg.paymentMethod_accountAddress}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('payPal', 'viewAccountAddress')}"/>  
        <h:outputText value="#{payPal.accountAddress}" escape="false"/>  
        <h:outputText value="#{msg.payPal_paypalAccountNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('payPal', 'viewPaypalAccountNumber')}"/>  
        <h:outputText value="#{payPal.paypalAccountNumber}" escape="false"/> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </h:panelGrid> 
  </h:panelGroup> 
</ui:composition>
