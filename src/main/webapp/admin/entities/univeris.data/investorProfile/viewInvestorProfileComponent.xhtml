<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="${panelId == null ? 'viewInvestorProfilePanel' : panelId}"> 
    <h:panelGrid columns="1"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.InvestorProfile}"/> 
      </f:facet>  
      <h:outputText value="#{msg.investorProfile_nameEng}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('investorProfile', 'viewNameEng')}"/>  
      <h:outputText value="#{investorProfile.nameEng}" escape="false"/>  
      <h:outputText value="#{msg.investorProfile_nameFre}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('investorProfile', 'viewNameFre')}"/>  
      <h:outputText value="#{investorProfile.nameFre}" escape="false"/>  
      <h:outputText value="#{msg.investorProfile_descEng}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('investorProfile', 'viewDescEng')}"/>  
      <h:outputText value="#{investorProfile.descEng}" escape="false"/>  
      <h:outputText value="#{msg.investorProfile_descFre}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('investorProfile', 'viewDescFre')}"/>  
      <h:outputText value="#{investorProfile.descFre}" escape="false"/>  
      <h:outputText value="#{msg.investorProfile_imageFileUri}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('investorProfile', 'viewImageFileUri')}"/>  
      <h:outputText value="#{investorProfile.imageFileUri}" escape="false"/>  
      <h:outputText value="#{msg.investorProfile_conservativeOrder}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('investorProfile', 'viewConservativeOrder')}"/>  
      <h:outputText value="#{investorProfile.conservativeOrder}" escape="false"/> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
